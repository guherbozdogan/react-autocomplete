<!DOCTYPE html>
<html>
  <head>
    <title>autocomplete</title>
    <meta charset="utf-8">
  </head>
  <body>
    <input type="text" class="autocomplete" />
    <script src="/lib/index.js"></script>
    <script>
      const items = [
        {
          value: 'Ada',
          keys: ['ada']
        },
        {
          value: 'Brainfuck',
          keys: ['brainfuck', 'esoteric']
        },
        {
          value: 'Java',
          keys: ['java']
        },
        {
          value: 'JavaScript',
          keys: ['javascript', 'js']
        },
        {
          value: 'LOLCODE',
          keys: ['lolcode', 'lolspeak', 'esoteric']
        },
        {
          value: 'Node.js',
          keys: ['javascript', 'js', 'node', 'node.js', 'nodejs']
        },
        {
          value: 'Ruby on Rails',
          keys: ['ruby on rails', 'ruby', 'rails']
        }
      ];
      window.autoComplete(document.querySelector('.autocomplete'), {
        getItems: function(value, element) {
          element.style.backgroundColor = 'yellow';
          return new Promise(function(callback) {
            setTimeout(function() {
              element.style.backgroundColor = 'white';
              callback(items);
            }, 500);
          });
        },
        renderMenuItem: function(item) {
          const element = document.createElement('div');
          element.innerHTML = item.value;
          return element;
        },
        highlightMenuElement: function(menuElement) {
          menuElement.style.color = 'red';
        },
        unhighlightMenuElement: function(menuElement) {
          menuElement.style.color = 'black';
        }
      });
    </script>
  </body>
</html>
